{% extends "base.html" %}

{% include "navbar.html" %}

{% block content %}
<div class="container">
	<div class="row align-items-start">
		<div class="col-xs-8 col-sm-6">
			{% load static %}
			<div class="avatar">
				<p></p>
				<figure class="figure">
  					<img src="https://www.goodfreephotos.com/albums/people/walking-on-the-railroad-tracks.jpg" alt="" class="figure-img img-fluid rounded">

			</div>
		</div>

				<p></p>
